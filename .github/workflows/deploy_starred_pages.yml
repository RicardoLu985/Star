name: Deploy Starred to GitHub Pages

on:
  workflow_dispatch: {}          # 手动触发
  schedule:
    - cron: '0 2 * * *'         # 每天 UTC 2 点更新

permissions:
  contents: read                # 读取仓库内容
  pages: write                  # 上传 GitHub Pages
  id-token: write               # OIDC 可选

concurrency:
  group: "starred-pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install --upgrade pip requests

      - name: Generate starred Markdown and HTML
        env:
          STAR_USERNAME: "Ricardo"          # 你的 GitHub 用户名
          STAR_TOKEN: ${{ secrets.STAR_TOKEN }}  # 在仓库 Secrets 里设置
        run: |
          echo "[INFO] Running update_starred_semantic.py..."
          python update_starred_semantic.py

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload docs directory to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
