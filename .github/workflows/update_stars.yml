name: Update Starred (Semantic)

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests scikit-learn numpy

          # Optional: if you enable USE_SENT_TRANSFORMER=true in secrets
          if [ "${{ secrets.USE_SENT_TRANSFORMER }}" = "true" ]; then
            pip install sentence-transformers
          fi

      - name: Run updater
        env:
          STAR_TOKEN: ${{ secrets.STAR_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python update_starred_semantic.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto update: starred (semantic clustering)"
            git push
          else
            echo "No changes"
          fi
