name: Update Starred Projects

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨更新
  workflow_dispatch:  # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        env:
          STAR_USERNAME: ${{ secrets.STAR_USERNAME }}
          STAR_TOKEN: ${{ secrets.STAR_TOKEN }}
          # GITHUB_PROXY: ${{ secrets.GITHUB_PROXY }}  # 如果需要代理
        run: python update_starred_semantic.py

      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add starred.md docs/index.html
          git commit -m "Update starred projects $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "No changes to push"