name: Update Starred Projects

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 5"  # 每天 UTC 时间 00:00 运行一次。你可以根据需要调整 cron 表达式，例如 "0 0 * * 0" 表示每周日运行。
permissions:
  contents: write  # 允许 workflow push 文件到仓库

jobs:
  update-starred:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4️⃣ 运行 Python 脚本生成 Markdown 和 HTML
      - name: Generate starred files
        env:
          STAR_USERNAME: "RicardoLu985"          # 你的 GitHub 用户名
          STAR_TOKEN: ${{ secrets.STAR_TOKEN }} # 用于访问 GitHub API 获取 star
        run: |
          python update_starred_semantic.py

      # 5️⃣ 提交生成的文件到 main
      - name: Commit generated files
        env:
          GH_PAT: ${{ secrets.GH_PAT }} # 用于 workflow push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add starred.md docs/index.html
          if ! git diff --cached --quiet; then
            git commit -m "Auto update starred.md and docs/index.html $(date +'%Y-%m-%d')"
            git push https://x-access-token:${GH_PAT}@github.com/RicardoLu985/Star.git HEAD:main
          else
            echo "No changes to commit"
          fi
